<!-- myapp/templates/base.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Smart Attendance System</title>
        <style>
            /* Add your CSS styles here */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
            }
            .container {
                max-width: 400px;
                margin: 50px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h2 {
                text-align: center;
            }
            form {
                margin-top: 20px;
            }
            label, input {
                display: block;
                margin-bottom: 10px;
            }
            input[type="submit"] {
                width: 100%;
                padding: 10px;
                border: none;
                background-color: #333;
                color: #fff;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #555;
            }
            .message {
                text-align: center;
                margin-top: 20px;
                color: #555;
            }
        </style>
    </head>
<body>
    <nav>
        <ul>
            {% block content %}
            {% endblock %}
            {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% endif %}
        </ul>
    </nav>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
</body>
</html>
